<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment | The Amazing Pen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">The Amazing Pen</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="images.html">Images</a></li>
                <li><a href="art-method.html">Art Method</a></li>
                <li><a href="pricing.html">Pricing</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="header-content">
            <h1 class="fade-in">Complete Your Payment</h1>
        </div>
    </header>
    <main>
        <div class="payment-container">
            <div class="order-summary">
                <h2>Order Summary</h2>
                <div id="order-items">
                    <!-- Order items will be populated by JavaScript -->
                </div>
                <div class="total">
                    <strong>Total: ‚Çπ<span id="total-amount">0</span></strong>
                </div>
            </div>
            
            <div class="payment-form-container">
                <h2>Payment Details</h2>
                <form class="payment-form" id="payment-form">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" name="fullName" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" name="phone" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Shipping Address</label>
                        <textarea name="address" rows="3" required></textarea>
                    </div>
                    
                    <div class="payment-method-selection">
                        <h3>Select Payment Method</h3>
                        <div class="payment-options">
                            <label class="payment-option">
                                <input type="radio" name="paymentMethod" value="card" checked>
                                <span class="option-content">
                                    <span class="option-icon">üí≥</span>
                                    <span class="option-text">Credit/Debit Card</span>
                                </span>
                            </label>
                            
                            <label class="payment-option">
                                <input type="radio" name="paymentMethod" value="upi">
                                <span class="option-content">
                                    <span class="option-icon">üì±</span>
                                    <span class="option-text">UPI</span>
                                </span>
                            </label>
                            
                            <label class="payment-option">
                                <input type="radio" name="paymentMethod" value="netbanking">
                                <span class="option-content">
                                    <span class="option-icon">üè¶</span>
                                    <span class="option-text">Net Banking</span>
                                </span>
                            </label>
                        </div>
                    </div>
                    
                    <div id="card-details" class="payment-details">
                        <div class="form-group">
                            <label>Card Number</label>
                            <input type="text" name="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19">
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Expiry Date</label>
                                <input type="text" name="expiry" placeholder="MM/YY" maxlength="5">
                            </div>
                            <div class="form-group">
                                <label>CVV</label>
                                <input type="text" name="cvv" placeholder="123" maxlength="3">
                            </div>
                        </div>
                    </div>
                    
                    <div id="upi-details" class="payment-details" style="display: none;">
                        <div class="form-group">
                            <label>UPI ID</label>
                            <input type="text" name="upiId" placeholder="yourname@upi">
                        </div>
                    </div>
                    
                    <div id="netbanking-details" class="payment-details" style="display: none;">
                        <div class="form-group">
                            <label>Select Bank</label>
                            <select name="bank">
                                <option value="">Choose your bank</option>
                                <option value="sbi">State Bank of India</option>
                                <option value="hdfc">HDFC Bank</option>
                                <option value="icici">ICICI Bank</option>
                                <option value="axis">Axis Bank</option>
                                <option value="kotak">Kotak Mahindra Bank</option>
                            </select>
                        </div>
                    </div>
                    
                    <button type="submit" class="pay-btn">Pay ‚Çπ<span id="pay-amount">0</span></button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 The Amazing Pen. All rights reserved.</p>
            <nav class="footer-nav">
                <a href="index.html">Home</a> |
                <a href="about.html">About</a> |
                <a href="images.html">Images</a> |
                <a href="art-method.html">Art Method</a> |
                <a href="pricing.html">Pricing</a> |
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </footer>
    <script src="payment.js"></script>
</body>
</html>
